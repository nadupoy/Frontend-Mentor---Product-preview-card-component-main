<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
  href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
</head>

<body>
  <main>
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 1439px)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">

      <img src="./images/image-product-mobile.jpg" alt="image-of-product" class="product-image">
    </picture>

    <section class="text">
      <p class="product-category">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="price">
        $149.99 <span>$169.99</span>
      </p>

      <button type="submit">
        <img src="./images/icon-cart.svg" alt="cart-icon">
        Add to Cart
      </button>
    </section>
  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>. Coded by 
      <a href="https://github.com/nadupoy" target="_blank">Nadupoy</a>.
    </p>
  </footer>
</body>
</html>
